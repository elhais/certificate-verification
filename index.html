<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Certificate Verification</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

html {
    height: 100%;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
}

body {
    background: #0e3a46;
    background: -webkit-linear-gradient(135deg, #0e3a46 0%, #1f6b7a 50%, #2a8fa0 100%);
    background: -moz-linear-gradient(135deg, #0e3a46 0%, #1f6b7a 50%, #2a8fa0 100%);
    background: -o-linear-gradient(135deg, #0e3a46 0%, #1f6b7a 50%, #2a8fa0 100%);
    background: linear-gradient(135deg, #0e3a46 0%, #1f6b7a 50%, #2a8fa0 100%);
    background-size: 400% 400%;
    -webkit-animation: gradientShift 15s ease infinite;
    -moz-animation: gradientShift 15s ease infinite;
    -o-animation: gradientShift 15s ease infinite;
    animation: gradientShift 15s ease infinite;
    display: -webkit-box;
    display: -webkit-flex;
    display: -moz-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: center;
    -webkit-justify-content: center;
    -moz-box-pack: center;
    -ms-flex-pack: center;
    justify-content: center;
    -webkit-box-align: center;
    -webkit-align-items: center;
    -moz-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    min-height: 100vh;
    min-height: -webkit-fill-available;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
    overflow-y: auto;
    width: 100%;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: -webkit-radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background: -moz-radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 50px 50px;
    -webkit-animation: float 20s linear infinite;
    -moz-animation: float 20s linear infinite;
    -o-animation: float 20s linear infinite;
    animation: float 20s linear infinite;
    opacity: 0.3;
    pointer-events: none;
    z-index: 0;
}

@-webkit-keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
@-moz-keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
@-o-keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@-webkit-keyframes float {
    0% { -webkit-transform: translate(0, 0); transform: translate(0, 0); }
    100% { -webkit-transform: translate(-50px, -50px); transform: translate(-50px, -50px); }
}
@-moz-keyframes float {
    0% { -moz-transform: translate(0, 0); transform: translate(0, 0); }
    100% { -moz-transform: translate(-50px, -50px); transform: translate(-50px, -50px); }
}
@-o-keyframes float {
    0% { -o-transform: translate(0, 0); transform: translate(0, 0); }
    100% { -o-transform: translate(-50px, -50px); transform: translate(-50px, -50px); }
}
@keyframes float {
    0% { -webkit-transform: translate(0, 0); -moz-transform: translate(0, 0); -o-transform: translate(0, 0); transform: translate(0, 0); }
    100% { -webkit-transform: translate(-50px, -50px); -moz-transform: translate(-50px, -50px); -o-transform: translate(-50px, -50px); transform: translate(-50px, -50px); }
}

@-webkit-keyframes fadeInUp {
    from {
        opacity: 0;
        -webkit-transform: translateY(30px);
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        -webkit-transform: translateY(0);
        transform: translateY(0);
    }
}
@-moz-keyframes fadeInUp {
    from {
        opacity: 0;
        -moz-transform: translateY(30px);
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        -moz-transform: translateY(0);
        transform: translateY(0);
    }
}
@keyframes fadeInUp {
    from {
        opacity: 0;
        -webkit-transform: translateY(30px);
        -moz-transform: translateY(30px);
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        -webkit-transform: translateY(0);
        -moz-transform: translateY(0);
        transform: translateY(0);
    }
}

@-webkit-keyframes scaleIn {
    from {
        opacity: 0;
        -webkit-transform: scale(0.8);
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        -webkit-transform: scale(1);
        transform: scale(1);
    }
}
@-moz-keyframes scaleIn {
    from {
        opacity: 0;
        -moz-transform: scale(0.8);
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        -moz-transform: scale(1);
        transform: scale(1);
    }
}
@keyframes scaleIn {
    from {
        opacity: 0;
        -webkit-transform: scale(0.8);
        -moz-transform: scale(0.8);
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        transform: scale(1);
    }
}

@-webkit-keyframes pulse {
    0%, 100% {
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
    }
    50% {
        box-shadow: 0 0 0 15px rgba(34, 197, 94, 0);
    }
}
@-moz-keyframes pulse {
    0%, 100% {
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
    }
    50% {
        box-shadow: 0 0 0 15px rgba(34, 197, 94, 0);
    }
}
@keyframes pulse {
    0%, 100% {
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
    }
    50% {
        box-shadow: 0 0 0 15px rgba(34, 197, 94, 0);
    }
}

.card {
    background: #ffffff;
    width: 600px;
    max-width: 100%;
    padding: 60px 50px;
    border-radius: 8px;
    -webkit-border-radius: 8px;
    -moz-border-radius: 8px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.12), 0 2px 8px rgba(0,0,0,0.08);
    -webkit-box-shadow: 0 10px 40px rgba(0,0,0,0.12), 0 2px 8px rgba(0,0,0,0.08);
    -moz-box-shadow: 0 10px 40px rgba(0,0,0,0.12), 0 2px 8px rgba(0,0,0,0.08);
    text-align: center;
    position: relative;
    z-index: 1;
    margin: 40px auto;
    -webkit-animation: fadeInUp 0.8s ease-out;
    -moz-animation: fadeInUp 0.8s ease-out;
    -o-animation: fadeInUp 0.8s ease-out;
    animation: fadeInUp 0.8s ease-out;
    overflow: hidden;
    border: 1px solid #e5e7eb;
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: #0e3a46;
    background: -webkit-linear-gradient(90deg, #0e3a46, #1f6b7a);
    background: -moz-linear-gradient(90deg, #0e3a46, #1f6b7a);
    background: -o-linear-gradient(90deg, #0e3a46, #1f6b7a);
    background: linear-gradient(90deg, #0e3a46, #1f6b7a);
}

.card::after {
    content: '';
    position: absolute;
    top: 40px;
    left: 40px;
    right: 40px;
    bottom: 40px;
    border: 2px solid #f3f4f6;
    border-radius: 4px;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    pointer-events: none;
}


.logo {
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 8px;
    color: #0e3a46;
    letter-spacing: 1px;
    position: relative;
    text-transform: uppercase;
}

.logo::after {
    content: '';
    position: absolute;
    bottom: -12px;
    left: 50%;
    -webkit-transform: translateX(-50%);
    -moz-transform: translateX(-50%);
    -o-transform: translateX(-50%);
    transform: translateX(-50%);
    width: 80px;
    height: 2px;
    background: #0e3a46;
    border-radius: 1px;
    -webkit-border-radius: 1px;
    -moz-border-radius: 1px;
}

.status {
    font-size: 16px;
    font-weight: 600;
    color: #1f6b7a;
    margin-top: 25px;
    margin-bottom: 40px;
    letter-spacing: 2px;
    text-transform: uppercase;
    position: relative;
    padding-bottom: 20px;
}

.status::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    -webkit-transform: translateX(-50%);
    -moz-transform: translateX(-50%);
    -o-transform: translateX(-50%);
    transform: translateX(-50%);
    width: 120px;
    height: 1px;
    background: #e5e7eb;
}

.info {
    text-align: left;
    margin-top: 40px;
    background: transparent;
    padding: 0;
    border-radius: 0;
    -webkit-border-radius: 0;
    -moz-border-radius: 0;
    border: none;
}

.info-row {
    display: -webkit-box;
    display: -webkit-flex;
    display: -moz-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: justify;
    -webkit-justify-content: space-between;
    -moz-box-pack: justify;
    -ms-flex-pack: justify;
    justify-content: space-between;
    -webkit-box-align: flex-start;
    -webkit-align-items: flex-start;
    -moz-box-align: flex-start;
    -ms-flex-align: flex-start;
    align-items: flex-start;
    padding: 20px 0;
    border-bottom: 1px solid #f3f4f6;
    -webkit-transition: all 0.2s ease;
    -moz-transition: all 0.2s ease;
    -o-transition: all 0.2s ease;
    transition: all 0.2s ease;
    position: relative;
}

.info-row:last-child {
    border-bottom: none;
}

.info-row:hover {
    border-bottom-color: #e5e7eb;
}

.label {
    font-weight: 500;
    color: #6b7280;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 1px;
    min-width: 160px;
    display: -webkit-box;
    display: -webkit-flex;
    display: -moz-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    -moz-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    gap: 10px;
}

.label i {
    color: #1f6b7a;
    font-size: 14px;
    width: 16px;
    text-align: center;
}

.value {
    color: #111827;
    font-weight: 600;
    text-align: right;
    -webkit-box-flex: 1;
    -webkit-flex: 1;
    -moz-box-flex: 1;
    -ms-flex: 1;
    flex: 1;
    font-size: 16px;
    line-height: 1.6;
    word-wrap: break-word;
    -webkit-hyphens: auto;
    -moz-hyphens: auto;
    hyphens: auto;
}

.footer {
    margin-top: 45px;
    font-size: 11px;
    color: #9ca3af;
    line-height: 1.8;
    padding-top: 30px;
    border-top: 1px solid #f3f4f6;
    position: relative;
    letter-spacing: 0.3px;
}

.footer::before {
    content: 'ðŸ”’';
    position: absolute;
    top: -10px;
    left: 50%;
    -webkit-transform: translateX(-50%);
    -moz-transform: translateX(-50%);
    -o-transform: translateX(-50%);
    transform: translateX(-50%);
    background: white;
    padding: 0 12px;
    font-size: 16px;
}

.partnership {
    color: #1f6b7a;
    font-weight: 600;
}

@media (max-width: 600px) {
    .card {
        padding: 45px 35px;
        width: 100%;
        margin: 20px auto;
    }
    
    .card::after {
        top: 30px;
        left: 30px;
        right: 30px;
        bottom: 30px;
    }
    
    .info-row {
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
        -moz-box-orient: vertical;
        -moz-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        gap: 8px;
    }
    
    .value {
        text-align: left;
    }
    
    .label {
        min-width: auto;
    }
    
    body {
        padding: 10px;
    }
}

@media (max-width: 480px) {
    .card {
        padding: 35px 25px;
    }
    
    .card::after {
        top: 25px;
        left: 25px;
        right: 25px;
        bottom: 25px;
    }
    
    .status {
        font-size: 14px;
    }
    
    .logo {
        font-size: 22px;
    }
    
    .value {
        font-size: 15px;
    }
}

/* Fallback for browsers that don't support flexbox */
@supports not (display: flex) {
    .card {
        display: block;
    }
    
    .info-row {
        display: block;
    }
    
    .label {
        display: block;
        margin-bottom: 5px;
    }
}
</style>
</head>

<body>

<div class="card">

    <div class="logo">Ebtekar Information Systems</div>

    <div class="status">Certificate Verification</div>

    <div class="info">
        <div class="info-row">
            <div class="label">
                <i class="fas fa-user"></i>
                Full Name
            </div>
            <div class="value">Ahmed Almansoori</div>
        </div>

        <div class="info-row">
            <div class="label">
                <i class="fas fa-graduation-cap"></i>
                Workshop
            </div>
            <div class="value">Strengthening the Libyan Digital Ecosystem</div>
        </div>

        <div class="info-row">
            <div class="label">
                <i class="fas fa-calendar-alt"></i>
                Issue Date
            </div>
            <div class="value">10 February 2026</div>
        </div>

        <div class="info-row">
            <div class="label">
                <i class="fas fa-fingerprint"></i>
                Certificate ID
            </div>
            <div class="value">EV-2026-014</div>
        </div>
    </div>

    <div class="footer">
        This certificate is digitally verified and issued by<br>
        <span class="partnership">Ebtekar Information Systems</span> in partnership with <span class="partnership">Evina</span>.
    </div>

</div>

</body>
</html>
